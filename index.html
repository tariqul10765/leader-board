<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav class="section-gap">
            <div class="logo">
                <img src="images/icons/logo.png" alt="website logo">
                <h2>Idea</h2>
            </div>
            <div class="sections">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Works</a>
                    </li>
                    <li>
                        <a href=""><img src="images/icons/profile.png" alt="User profile"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- top players and top blogs section -->
        <section>
            <div class="container">
                <div class="top-players">
                    <div class="section-title">
                        <h2>Top Player</h2>
                    </div>
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="Player">
                            <h3>John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="Player">
                            <h3>Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="Player">
                            <h3>Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="Player">
                            <h3>Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="Player">
                            <h3>Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="Player">
                            <h3>Mujahid</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
